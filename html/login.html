<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Taita Mauche Secondary School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        .login-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 15px;
        }
        .form-control {
            padding: 12px 15px;
        }
        .btn-login {
            padding: 10px;
            font-weight: 600;
        }
        .login-footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card">
                        <div class="login-header">
                            <img src="assets/images/logo-white.png" alt="School Logo" class="login-logo">
                            <h2>School Portal Login</h2>
                        </div>
                        <div class="card-body p-5">
                            <form>
                                <div class="mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                    <a href="forgot-password.html" class="float-end">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">Login</button>
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="register.html">Contact admin</a></p>
                                </div>
                                <div class="text-center mt-4">
                                    <p class="mb-2">Login as:</p>
                                    <div class="btn-group w-100">
                                        <a href="student-dashboard.html" class="btn btn-outline-primary">Student</a>
                                        <a href="admin-dashboard.html" class="btn btn-outline-primary">Admin</a>
                                        <a href="teacher-dashboard.html" class="btn btn-outline-primary">Teacher</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="login-footer">
                            <p class="mb-0">&copy; 2024 Taita Mauche Secondary School. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
